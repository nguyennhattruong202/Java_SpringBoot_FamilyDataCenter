<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hospital</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div th:if="${#lists.isEmpty(hospitalList)}" class="text-danger">List hospital is empty</div>
        <a th:href="@{/hospital/add}">Add hospital</a>
        <table class="table table-hover">
            <tr>
                <th>Hospital id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>URL</th>
                <th></th>
            </tr>
            <tr th:each="h:${hospitalList}">
                <td th:text="${h.hospitalId}"></td>
                <td th:text="${h.name}"></td>
                <td th:text="${h.address}"></td>
                <td th:text="${h.phone}"></td>
                <td th:text="${h.email}"></td>
                <td>
                    <a th:href="${h.url}" th:text="${h.url}"></a>
                </td>
                <td>
                    <a th:href="@{'/hospital/' + ${h.hospitalId}}">View</a>
                    <a th:href="@{'/hospital/delete/' + ${h.hospitalId}}">Delete</a>
                </td>
            </tr>
        </table>
    </body>
</html>
