<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Patient</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div th:if="${#lists.isEmpty(patientList)}" class="text-danger">List patient is empty</div>
        <a th:href="@{/patient/add}">Add patient</a>
        <table class="table table-hover">
            <tr>
                <th>Patient id</th>
                <th>Fullname</th>
                <th>Gender</th>
                <th>DOB</th>
                <th>Phone</th>
                <th>Email</th>
                <th></th>
            </tr>
            <tr th:each="p:${patientList}">
                <td th:text="${p.patientId}"></td>
                <td th:text="${p.fullname}"></td>
                <td th:text="${p.gender}"></td>
                <td th:text="${p.dateOfBirth}"></td>
                <td th:text="${p.phone}"></td>
                <td th:text="${p.email}"></td>
                <td>
                    <a th:href="@{'/patient/' + ${p.patientId}}">View</a>
                    <a th:href="@{'/patient/delete/' + ${p.patientId}}">Delete</a>
                </td>
            </tr>
        </table>
    </body>
</html>
