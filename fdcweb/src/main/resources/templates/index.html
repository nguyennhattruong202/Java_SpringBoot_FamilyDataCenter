<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Index</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h3 th:text="${message}"></h3>
        <div th:if="${#lists.isEmpty(wpTable1List)}">List WpTable1 is empty</div>
        <form th:action='@{/}' method="get">
            <input type="text" name="fullname" id="fullname" placeholder="Enter fullname"/>
            <button type="submit">Search</button>
        </form>
        <table class="table table-hover">
            <tr>
                <th>Id</th>
                <th>Fullname</th>
                <th>Date of birth</th>
                <th>Created date</th>
                <th>Update date</th>
                <th></th>
            </tr>
            <tr th:each="wp : ${wpTable1List}">
                <td th:text="${wp.id}"></td>
                <td th:text="${wp.fullname}"></td>
                <td th:text="${wp.dateOfBirth}"></td>
                <td th:text="${wp.createdDate}"></td>
                <td th:text="${wp.updatedDate}"></td>
                <td>
                    <a th:href="@{'/edit/' + ${wp.id}}">Edit</a>
                    <a th:href="@{'/delete/' + ${wp.id}}">Delete</a>
                </td>
            </tr>
        </table>
        <a th:href="@{/save}">Add demo</a>
    </body>
</html>
