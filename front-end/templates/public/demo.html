<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        /* Reset default margin and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            /* Sidebar cố định */
            top: 0;
            left: 0;
            /* Đặt ở bên trái */
            width: 250px;
            /* Chiều rộng của sidebar */
            height: 100%;
            /* Chiều cao chiếm toàn bộ màn hình */
            background-color: #2c3e50;
            /* Màu nền */
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar links */
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        /* Main content styles */
        .main-content {
            margin-left: 270px;
            /* Chừa khoảng trống cho sidebar */
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="#section1">Home</a></li>
            <li><a href="#section2">About</a></li>
            <li><a href="#section3">Services</a></li>
            <li><a href="#section4">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Main Content</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum vehicula velit eu augue facilisis, id
            fringilla urna malesuada.</p>
        <p>Scroll down to see the fixed sidebar in action!</p>
        <p style="margin-top: 2000px;">End of the content.</p>
    </div>
</body>

</html>
